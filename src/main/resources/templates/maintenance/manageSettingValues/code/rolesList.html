<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<meta charset="UTF-8">
<title>役割一覧</title>
<object th:replace="/CommonPartsForHTML/parts1 :: linkBasic"></object>
</head>
<body>
	<div th:replace="/CommonPartsForHTML/parts1 :: naviCopy"></div>
	<div class="container">
		<h1>役割管理</h1>

		<div class="col-sm-12">
			<form th:action="@{/maintenance/manageSettingValues/code/create}"
				class="form-horizontal" method="get">
				<fieldset>
					<legend>役割新規作成</legend>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" name="new_role">作成</button>
							<input type="hidden" name="id" value="-1">
						</div>
					</div>
				</fieldset>
			</form>
			<hr />
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<th>ID</th>
					<th>役割名</th>
					<th>開始日</th>
					<th>備考</th>
					<th colspan="3">編集</th>
				</tr>
				<tr th:each="codeRole : ${codeRoles}">
					<td th:text="${codeRole.roleId}">100</td>
					<td th:text="${codeRole.roleName}">akak@test.com</td>
					<td th:text="${#dates.format(codeRole.startDate,'yyyy/MM/dd')}">2018/4/1</td>
					<td th:text="${codeRole.description}">テスト テスト</td>
					<td>
						<form
							th:action="@{/maintenance/manageSettingValues/code/editRole}"
							method="get">
							<input class="btn btn-default" type="submit" name="form"
								value="編集"> <input type="hidden" name="id"
								th:value="${codeRole.roleId}">
						</form>
					</td>
					<td>
						<form th:action="@{/maintenance/manageSettingValues/code/create}"
							method="get">
							<input class="btn btn-primary" type="submit" name="renew_role"
								value="参照新規"> <input type="hidden" name="id"
								th:value="${codeRole.roleId}">
						</form>
					</td>
					<td>
						<form th:action="@{/maintenance/manageSettingValues/code/delete}"
							method="post">
							<input class="btn btn-danger" type="submit" value="削除"> <input
								type="hidden" name="id" th:value="${codeRole.roleId}">
						</form>
					</td>
				</tr>
			</table>
			<form th:action="@{/maintenance/manageSettingValues/code/rolesList}"
				method="post">
				<input type="submit" class="btn btn-default" name="goToBack"
					value="戻る">
			</form>
		</div>
	</div>
	<div th:replace="/CommonPartsForHTML/parts1 :: scriptBasic"></div>
</body>
</html>
