<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<meta charset="UTF-8">
<title>顧客一覧</title>
<object th:replace="/CommonPartsForHTML/parts1 :: linkBasic"></object>
</head>
<body>
	<div th:replace="/CommonPartsForHTML/parts1 :: naviCopy"></div>
	<div class="container">
		<h1>イベント管理システム</h1>

		<div class="col-sm-12">
			<form th:action="@{/maintenance/newsOperation/create}"
				class="form-horizontal" method="get">
				<fieldset>
					<legend>イベント新規作成</legend>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" name="new_edit">作成</button>
						</div>
					</div>
				</fieldset>
			</form>
			<hr />
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<th>ID</th>
					<th>イベント開催日</th>
					<th>掲載日</th>
					<th>イベントのタイトル</th>
					<th colspan="3">編集</th>
				</tr>
				<tr th:each="noticeEvent : ${noticeEvents}">
					<td th:text="${noticeEvent.id}">100</td>
					<td th:text="${#dates.format(noticeEvent.eventDate,'yyyy/MM/dd')}">2018/7/15</td>
					<td
						th:text="${#dates.format(noticeEvent.postingDate,'yyyy/MM/dd')}">2018/4/1</td>
					<td th:text="${noticeEvent.title}">テスト テスト</td>
					<td>
						<form th:action="@{/maintenance/newsOperation/eventEdit}"
							method="get">
							<input class="btn btn-default" type="submit" name="form"
								value="編集"> <input type="hidden" name="id"
								th:value="${noticeEvent.id}">
						</form>
					</td>
					<td>
						<form th:action="@{/maintenance/newsOperation/create}"
							method="get">
							<input class="btn btn-primary" type="submit" name="renew_edit"
								value="参照新規"> <input type="hidden" name="id"
								th:value="${noticeEvent.id}">
						</form>
					</td>
					<td>
						<form th:action="@{/maintenance/newsOperation/delete}"
							method="post">
							<input class="btn btn-danger" type="submit" value="削除"> <input
								type="hidden" name="id" th:value="${noticeEvent.id}">
						</form>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div th:replace="/CommonPartsForHTML/parts1 :: scriptBasic"></div>
</body>
</html>
