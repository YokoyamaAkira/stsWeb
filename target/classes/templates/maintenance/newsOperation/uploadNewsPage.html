<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<meta charset="UTF-8">
<title>File Upload</title>

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	type="text/css"></link>
<!--[if lt IE 9]>
    <script type="text/javascript" src="./javascript/ie8/html5shiv.js"></script>
    <script type="text/javascript" src="./javascript/ie8/respond.js"></script>
    <script type="text/javascript" src="./javascript/ie8/jquery-1.11.3.min.js"></script>
<![endif]-->
<!--[if gte IE 9]><!-->
<!-- <script type="text/javascript" src="./webjars/jquery/2.1.4/jquery.min.js"></script>-->
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
	th:src="@{/webjars/jquery/1.11.1/jquery.min.js}">
	>
</script>
<!--<![endif]-->
<script type="text/javascript"
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<!-- <script type="text/javascript" src="./webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script> -->
<script type="text/javascript" src="./js/data_upload_view.js"></script>
<!-- <script type="text/javascript" src="./javascript/common.js"></script> -->
<!-- <script type="text/javascript" src="./javascript/datetimepicker/jquery.datetimepicker.js"></script> -->
</head>
<body>
	<div class="container">
		<!-- タイトル部 -->
		<div class="row">
			<p>
			<h1 id="title">ファイルアップロード</h1>
			</p>
		</div>
		<!-- ファイル情報部 -->
		<div class="row">
			<div class="col-md-2 col-lg-2"></div>
			<div class="col-md-8 col-lg-8">
				<div class="well well-sm">
					<div>アップロードするZIPファイルを選択して、アップロードボタンを押下してください。</div>
					<br />
					<form action="/maintenance/newsOperation/uploadNewsPage"
						th:action="@{/maintenance/newsOperation/uploadNewsPage}"
						method="post" enctype="multipart/form-data" th:object="${uploadForm}">
						<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
						<input type="file" name="upload_file" /><br />
						<div class="form-group">
							<button type="submit" name="upload_file">アップロード</button>
						</div>
					</form>
					<form action="/maintenance/newsOperation/uploadNewsPage"
						th:action="@{/maintenance/newsOperation/uploadNewsPage}"
						method="post">
						<div class="form-group">
							<button type="submit" name="goToBack">戻る</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-2 col-lg-2"></div>
		</div>
	</div>
</body>
</html>
