<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<meta charset="UTF-8">
<title>Partial template for NAV</title>

<object th:fragment="linkBasic">
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
	<!-- 	ナビ用 -->
	<link rel="stylesheet" type="text/css" href="/css/navigation.css" />
	<!-- 	ナビ用 -->
</object>
<object th:fragment="linkDatepickerForCalendar">
	<!-- 	カレンダ用 -->
	<link rel="stylesheet"
		href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" />
	<!-- 	カレンダ用 -->
</object>
</head>
<body>

	<nav th:fragment="naviCopy">
		<ul id="dropmenu">
			<li><p>
					<span sec:authentication="principal.user.username">duke</span>さんログイン中。
				</p>
				<ul>
					<li><a
						href="http://localhost:8080/maintenance/manageSettingValues/personal/personalData"
						target="_self">基本情報確認</a></li>
					<li><a
						href="http://localhost:8080/maintenance/manageSettingValues/member/maintenancePersonnelsList"
						target="_self">メンバ管理</a></li>
					<li><a
						href="http://localhost:8080/maintenance/manageSettingValues/code/rolesList"
						target="_self">コード管理</a></li>

					<li><a href="javascript:void(0)"
						onclick="document.forms.logout.submit();return false;">ログアウト</a>
						<form th:action="@{/logout}" method="post" name="logout"></form></li>
				</ul></li>
			<li><a></a></li>
			<li><a></a></li>
			<li><a></a></li>
			<li><a> </a></li>
		</ul>
	</nav>

	<div th:fragment="scriptBasic">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
			th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	</div>
	<div th:fragment="scriptDatepickerForCalendar">
		<!-- 	カレンダ用 　超簡単！カレンダーから日付入力する方法　http://www.webdesign-fan.com/jquery-ui-datepicker
　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　http://www.webdesign-fan-guide.com/jquery-ui-datepicker/
-->
		<!-- ▼JS -->
		<script src="js/javascript.js"></script>
		<!-- ▼jQuery-UI -->
		<script
			src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
		<!-- ▼jQuery-UI-datepicker -->
		<script
			src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
		<!-- 	カレンダ用 -->
	</div>
</body>
</html>
